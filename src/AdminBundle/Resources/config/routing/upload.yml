upload_index:
    path:     /
    defaults: { _controller: "AdminBundle:Upload:index" }
    methods:  GET

upload_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:Upload:show" }
    methods:  GET

upload_new:
    path:     /new
    defaults: { _controller: "AdminBundle:Upload:new" }
    methods:  [GET, POST]

upload_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:Upload:edit" }
    methods:  [GET, POST]

upload_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:Upload:delete" }
    methods:  DELETE
