dealaction_index:
    path:     /
    defaults: { _controller: "AdminBundle:DealAction:index" }
    methods:  GET

dealaction_show:
    path:     /{id}/show
    defaults: { _controller: "AdminBundle:DealAction:show" }
    methods:  GET

dealaction_new:
    path:     /new
    defaults: { _controller: "AdminBundle:DealAction:new" }
    methods:  [GET, POST]

dealaction_edit:
    path:     /{id}/edit
    defaults: { _controller: "AdminBundle:DealAction:edit" }
    methods:  [GET, POST]

dealaction_delete:
    path:     /{id}/delete
    defaults: { _controller: "AdminBundle:DealAction:delete" }
    methods:  DELETE
