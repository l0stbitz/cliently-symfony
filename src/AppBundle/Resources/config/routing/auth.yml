auth_index:
    path:     /
    defaults: { _controller: "AppBundle:Auth:index" }
    methods:  GET

auth_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:Auth:show" }
    methods:  GET

auth_new:
    path:     /new
    defaults: { _controller: "AppBundle:Auth:new" }
    methods:  [GET, POST]

auth_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:Auth:edit" }
    methods:  [GET, POST]

auth_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:Auth:delete" }
    methods:  DELETE
