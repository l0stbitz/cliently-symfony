modulecat_index:
    path:     /
    defaults: { _controller: "AppBundle:ModuleCat:index" }
    methods:  GET

modulecat_show:
    path:     /{id}/show
    defaults: { _controller: "AppBundle:ModuleCat:show" }
    methods:  GET

modulecat_new:
    path:     /new
    defaults: { _controller: "AppBundle:ModuleCat:new" }
    methods:  [GET, POST]

modulecat_edit:
    path:     /{id}/edit
    defaults: { _controller: "AppBundle:ModuleCat:edit" }
    methods:  [GET, POST]

modulecat_delete:
    path:     /{id}/delete
    defaults: { _controller: "AppBundle:ModuleCat:delete" }
    methods:  DELETE
